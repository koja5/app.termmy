<div class="content-wrapper container-xxl p-0" *ngIf="config">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="config.contentHeader"></app-content-header>

        <!-- account setting page -->
        <section id="page-account-settings">
            <div class="row d-flex">
                <div class="col-md-3 mb-2 mb-md-0">
                    <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">
                        <li class="nav-item" ngbNavItem>
                            <a *ngFor="let item of config.navigations"
                                class="nav-link d-flex py-75 {{router === item.link ? 'active' : ''}}"
                                routerLink="{{item.link}}">
                                <i [data-feather]="item.icon" class="font-medium-3 mr-1"></i>
                                <span class="font-weight-bold">{{item.title}}</span>
                            </a>

                            <ng-template ngbNavContent>
                                <router-outlet></router-outlet>
                            </ng-template>
                        </li>
                    </ul>
                </div>
                <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
            </div>
        </section>
    </div>
</div>

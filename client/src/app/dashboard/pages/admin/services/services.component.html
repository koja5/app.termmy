<div class="large-device">
    <app-dynamic-grid [path]="path" [file]="file" (submit)="submit($event)"></app-dynamic-grid>
</div>

<div *ngIf="isMobile" class="small-device">
    <app-services-mobile-view [path]="path" [file]="file" [externalAccounts]="externalAccounts"
        [dynamicGrid]="dynamicGrid"></app-services-mobile-view>
</div>

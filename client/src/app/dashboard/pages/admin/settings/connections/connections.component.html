<div class="card">
    <div class="card-body">
        <form class="validate-form">
            <div class="row">
                <!-- social header -->
                <div class="col-12">
                    <div class="align-items-center mb-2 border-bottom">
                        <i data-feather="link" class="font-medium-3"></i>
                        <h4 class="ml-75">{{'connections.title' | translate}}</h4>
                        <h6 class="ml-75">{{'connections.text' | translate}}</h6>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body pt-2">

                            <!-- Connections -->
                            <div class="d-flex mt-2">
                                <div class="flex-shrink-0">
                                    <img src="../../../../../../assets/images/icons/google.png" alt="google"
                                        class="me-1" height="38" width="38" />
                                </div>
                                <div class="d-flex align-item-center justify-content-between flex-grow-1">
                                    <div class="me-1 ml-1">
                                        <p class="fw-bolder mb-0">{{'connections.googleTitle' | translate}}</p>
                                        <span>{{'connections.googleText' | translate}}</span>
                                    </div>
                                    <div class="mt-50 mt-sm-0">
                                        <div class="form-check form-switch form-check-primary">
                                            <div class="form-check form-switch form-check-primary">
                                                <button *ngIf="!data || !data.google" type="button"
                                                    class="btn btn-outline-primary"
                                                    (click)="connectToGoogle()">{{'connections.connect' |
                                                    translate}}</button>
                                                <span *ngIf="data && data.google" type="button"
                                                    class="badge badge-light-success m-1">{{'connections.successfullyConnected'
                                                    |
                                                    translate}}</span>
                                                <button *ngIf="data && data.google" type="button"
                                                    class="btn btn-outline-danger"
                                                    (click)="disconnectToGoogle()">{{'connections.disconnect' |
                                                    translate}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex mt-2">
                                <div class="flex-shrink-0">
                                    <img src="../../../../../../assets/images/icons/outlook.png" alt="outlook"
                                        class="me-1" height="38" width="38" />
                                </div>
                                <div class="d-flex align-item-center justify-content-between flex-grow-1">
                                    <div class="me-1 ml-1">
                                        <p class="fw-bolder mb-0">{{'connections.outlookTitle' | translate}}</p>
                                        <span>{{'connections.outlookText' | translate}}</span>
                                    </div>
                                    <div class="mt-50 mt-sm-0">
                                        <div class="form-check form-switch form-check-primary">
                                            <button type="button"
                                                class="btn btn-outline-primary">{{'connections.connect' |
                                                translate}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- /Connections -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

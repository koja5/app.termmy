<form class="validate-form">
    <div class="row">
        <div class="col-12">
            <div class="align-items-center mb-2 border-bottom">
                <i data-feather="link" class="font-medium-3"></i>
                <h4 class="ml-75">{{'holidays.title' | translate}}</h4>
                <h6 class="ml-75">{{'holidays.text' | translate}}</h6>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="pt-2">
                    <div class="col-12 mb-1">
                        <label>{{'holidays.countryHoliday' | translate}}</label>
                        <ng-select [items]="countries" [bindLabel]="'country'" [bindValue]="'code'"
                            [closeOnSelect]="true" [searchable]="true" id="country" name="country"
                            [(ngModel)]="selectedCountry.code" (change)="onChangeCountry($event)"></ng-select>
                    </div>
                </div>

                <div class="archive mt-4" *ngIf="holidays">
                    <h6 class="border-bottom pb-1">{{'holidays.listOfHolidays' | translate}}</h6>
                    <app-dynamic-grid [data]="holidays" [path]="path" [file]="file"></app-dynamic-grid>
                </div>

                <div class="text-right">
                    <button class="btn btn-primary" (click)="saveHoliday()">{{'general.save' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div *ngIf="!config?.schedule" [ngClass]="[config.width]" [formGroup]="group" class="form-group form-custom">
    <label *ngIf="config.title" class="custom-label">{{
        config.title | translate
        }} <span class="error" title="{{'form.fieldIsRequired' | translate}}">{{config.required ? '*' :
            ''}}</span></label>
    <ng-select [items]="data" [bindLabel]="config.field.text" [bindValue]="config.field.value" [loading]="loading"
        cssClass="{{ config.class }}" [id]="config.name" [placeholder]="config.placeholder ? (config.placeholder) : ''"
        [allowFiltering]="config.fieldConfig?.filter" [ignoreAccent]="config.fieldConfig?.ignoreAccent"
        [filterBarPlaceholder]="config.fieldConfig?.filterPlaceholder" [formControlName]="config.name"
        [readonly]="config.readonly"> </ng-select>
    <span *ngIf="group.controls[config.field]&&group.controls[config.field].status === 'INVALID'"
        class="error">{{'form.mustFillThisField' |
        translate}}</span>
</div>

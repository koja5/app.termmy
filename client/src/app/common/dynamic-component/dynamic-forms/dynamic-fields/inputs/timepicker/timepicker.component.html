<div *ngIf="config.schedule === undefined" [ngClass]="[config.width]" [formGroup]="group"
    class="form-group form-custom">
    <label *ngIf="config.title" class="custom-label">{{ config.title | translate
        }} <span class="error" title="{{'form.fieldIsRequired' | translate}}">{{config.required ? '*' :
            ''}}</span></label>
    <ngb-timepicker cssClass="{{ config.class }}"
        class="{{group.controls[config.field].status === 'INVALID' ? 'error' : ''}}" [id]="config.name"
        [formControlName]="config.name" [disabled]="config.disabled!" [readonly]="config.readonly!"
        [format]="config.format" [meridian]="meridian ? meridian : false" [disabled]="disabled"></ngb-timepicker>
    <span *ngIf="group.controls[config.field].status === 'INVALID'" class="error">{{'form.mustFillThisField' |
        translate}}</span>
</div>

<div *ngIf="config?.schedule" class="{{ config?.width }}">
    <label *ngIf="config?.title" class="custom-label">{{ config?.title | translate
        }}</label>
    <div class="e-input-group e-control-wrapper e-outline e-ddl e-valid-input">
    </div>
</div>

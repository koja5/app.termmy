<div *ngIf="config.schedule === undefined" [ngClass]="[config.width]" [formGroup]="group"
  class="form-group form-custom">
  <label *ngIf="config.title" class="custom-label">{{ config.title | translate
    }} <span class="error" title="{{'form.fieldIsRequired' | translate}}">{{config.required ? '*' :
      ''}}</span></label>
  <p *ngIf="group.controls[config.field].status === 'INVALID' && (group.pending || group.controls[config.field].touched)"
    class="error must-label m-0">{{'form.mustFillThisField' |
    translate}}</p>
  <!-- <ejs-datetimepicker class="{{ config.class }} {{group.controls[config.field].status === 'INVALID' && (group.pending || group.controls[config.field].touched) ? 'is-invalid' : ''}}" [id]="config.name" [name]="config.name" [formControlName]="config.name"
    [disabled]="config.disabled!" [readonly]="config.readonly!" [format]="config.format"></ejs-datetimepicker> -->
  <ejs-datetimepicker cssClass="e-outline"
    class="{{ config.class }} {{group.controls[config.field].status === 'INVALID' && (group.pending || group.controls[config.field].touched) ? 'is-invalid' : ''}}"
    [id]="config.name" [formControlName]="config.name" [readonly]="config.readonly!"
    [format]="config.format"></ejs-datetimepicker>
</div>

<div *ngIf="config?.schedule" class="{{ config?.width }}">
  <label *ngIf="config.title" class="custom-label">{{ config.title | translate
    }} <span class="error" title="{{'form.fieldIsRequired' | translate}}">{{config.required ? '*' :
      ''}}</span></label>
  <p *ngIf="group.controls[config.field].status === 'INVALID' && (group.pending || group.controls[config.field].touched)"
    class="error must-label m-0">{{'form.mustFillThisField' |
    translate}}</p>
  <div class="e-input-group e-control-wrapper e-outline e-ddl e-valid-input">
    <ejs-datetimepicker class="{{
        config?.class
      }} e-field e-input e-control e-textbox e-lib e-input datetime-full-width" value="{{ config.value }}"
      [readonly]="config.readonly!"></ejs-datetimepicker>
  </div>
</div>

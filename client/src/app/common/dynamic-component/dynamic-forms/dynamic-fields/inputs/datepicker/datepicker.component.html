<div *ngIf="config.schedule === undefined" [ngClass]="[config.width]" [formGroup]="group" class="form-group form-custom">
    <label *ngIf="config.title" class="custom-label">{{ config.title | translate
        }} <span class="error" title="{{'form.fieldIsRequired' | translate}}">{{config.required ? '*' :
            ''}}</span></label>
    <ejs-datepicker cssClass="e-outline" class="{{ config.class }} {{group.controls[config.field].status === 'INVALID' ? 'error' : ''}}"
        [id]="config.name" [formControlName]="config.name" [readonly]="config.readonly!"
        [format]="config.format"></ejs-datepicker>
    <span *ngIf="group.controls[config.field].status === 'INVALID'" class="error">{{'form.mustFillThisField' |
        translate}}</span>
</div>

<div *ngIf="config.schedule" [ngClass]="[config.width]" class="form-group">
    <label *ngIf="config.title" class="custom-label">{{ config.title | translate
        }} <span class="error" title="{{'form.fieldIsRequired' | translate}}">{{config.required ? '*' :
            ''}}</span></label>
    <ejs-datepicker class="{{ config.class }} {{group.controls[config.field].status === 'INVALID' ? 'error' : ''}}"
        [id]="config.name" [value]="config.value" [readonly]="config.readonly!"
        [format]="config.format"></ejs-datepicker>
    <span *ngIf="group.controls[config.field].status === 'INVALID'" class="error">{{'form.mustFillThisField' |
        translate}}</span>
</div>

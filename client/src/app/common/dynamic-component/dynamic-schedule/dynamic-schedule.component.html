<div class="content-wrapper container-xxl p-0" *ngIf="config&&workTimes">
    <div class="content-body">
        <section class="users-list-wrapper">
            <!-- users filter start -->
            <div class="row mb-2">
                <div class="col-md-6" *ngIf="config.filters.locations.multi">
                    <label *ngIf="config.filters.locations.title" class="custom-label">{{
                        config.locations.title | translate
                        }} </label>
                    <ng-select *ngIf="allLocations" [items]="allLocations" [bindLabel]="'name'" [bindValue]="'id'"
                        [(ngModel)]="selectLocation">
                    </ng-select>
                </div>
                <div class="col-md-6" *ngIf="config.filters.employees.multi">
                    <label *ngIf="config.filters.employees.title" class="custom-label">{{
                        config.employees.title | translate
                        }} </label>
                    <ng-select *ngIf="allEmployees" [items]="allEmployees" [bindLabel]="'firstname'" [bindValue]="'id'"
                        [(ngModel)]="selectEmployees" [multiple]="true">
                    </ng-select>
                </div>
            </div>
            <div class="card">
                <ejs-schedule #calendar width='100%' height='80vh' [eventSettings]="eventSettings" [group]="group"
                    [showWeekNumber]="true" (actionBegin)="onActionBegin($event)" (popupOpen)="onPopupOpen($event)"
                    (eventRendered)="onEventRendered($event)" (dataBound)="onDataBound($event)"
                    (renderCell)="onRenderCell($event)">
                    <ng-template #resourceHeaderTemplate let-data>
                        <div class='template-wrap d-inline-flex align-items-center'>
                            <div class="resource-image avatar mr-1"><img height="40" width="40"
                                    src="../../../../assets/images/portrait/small/avatar-s-11.jpg"></div>
                            <div class="resource-details">
                                <div class="resource-name">Aleksandar Kojic</div>
                                <div class="resource-designation">Doctor</div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template #editorTemplate let-data>
                        <table class="custom-event-editor" width="100%" cellpadding="5">
                            <tbody>
                                <app-dynamic-forms *ngIf="config && config.config.length > 0" [config]="config"
                                    [partOfGrid]="true" [data]="data" #form="dynamicForm">
                                </app-dynamic-forms>
                            </tbody>
                        </table>
                    </ng-template>
                    <e-resources *ngIf="resourceDataSource">
                        <e-resource field='CreatorId' title='Doctor Name' name='Doctors'
                            [dataSource]='resourceDataSource' textField='text' idField='id' colorField='color'
                            startHourField='startHour' [allowMultiple]="true" endHourField='endHour'>
                        </e-resource>
                    </e-resources>
                </ejs-schedule>
            </div>
        </section>
    </div>
</div>

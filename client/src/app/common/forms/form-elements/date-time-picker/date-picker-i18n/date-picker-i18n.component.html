<div class="input-group">
  <input class="form-control" placeholder="yyyy-mm-dd" name="i18n Date Picker" [(ngModel)]="value" ngbDatepicker
    #i18nDP="ngbDatepicker" (dateSelect)="onDateSelected()" [disabled]="disabled" />

  <div class="input-group-append">
    <button class="btn btn-outline-secondary feather icon-calendar" (click)="i18nDP.toggle()" type="button" rippleEffect
      [disabled]="disabled"></button>
  </div>

</div>
